<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Biyutería</title>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #fff, #ffe6f0);
      color: #333;
    }

    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    nav .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    nav h1 {
      font-size: 1.8rem;
      color: #e91e63;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li {
      cursor: pointer;
      font-weight: 500;
      color: #555;
      transition: color 0.3s;
    }

    nav ul li:hover,
    nav ul li.active {
      color: #e91e63;
    }

    /* Catálogo */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #e91e63;
    }

    .grid {
      display: grid;
      gap: 1.5rem;
      row-gap: 200px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .card {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      padding: 1rem;
    }

    .card .info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: #333;
    }

    .card .info p {
      font-size: 0.9rem;
      color: #777;
    }

    .card .info .price {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #e91e63;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<!-- APP -->
<div id="app">
  <!-- NAVBAR -->
  <nav>
    <div class="container">
      <img src="photos/logo.png" alt="Biyutería" style="height: 50px;">
      <ul>
        <li
                v-for="cat in categorias"
                :key="cat"
                @click="categoriaSeleccionada = cat"
                :class="{ active: categoriaSeleccionada === cat }"
        >
          {{ cat }}
        </li>
      </ul>
    </div>
  </nav>

  <!-- CATÁLOGO -->
  <main>
    <h2>{{ categoriaSeleccionada }}</h2>

    <div class="grid">
      <div class="card" v-for="p in productosFiltrados" :key="p.Nombre">
        <img :src="'photos/'+this.version+'/' + p.Fotografia" :alt="p.Nombre">
        <div class="info">
          <h3>{{ p.Nombre }}</h3>
          <p>{{ p.Material }}</p>
          <div class="price">Bs. {{ p.Precio }}</div>
        </div>
      </div>

      <!-- Tarjeta vacía si no hay productos en la categoría -->
      <div class="card" v-if="productosFiltrados.length === 0">
        <div class="info">
          <h3>No hay productos en esta categoría</h3>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        version: 2,
        productos: [],
        categorias: [],
        categoriaSeleccionada: null,
      };
    },

    computed: {
      productosFiltrados() {
        if (!this.categoriaSeleccionada) return this.productos;
        return this.productos.filter(
                p => p.Categoria === this.categoriaSeleccionada
        );
      }
    },

    async mounted() {
      await this.cargarExcel();
    },

    methods: {
      async cargarExcel() {
        try {
          const response = await fetch("data/"+this.version+"/productos.xlsx");
          const arrayBuffer = await response.arrayBuffer();

          const workbook = XLSX.read(arrayBuffer, { type: "array" });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];

          // SheetJS convierte la hoja a objetos JSON automáticamente
          this.productos = XLSX.utils.sheet_to_json(sheet);

          // Generar categorías únicas
          this.categorias = [...new Set(this.productos.map(p => p.Categoria))];

          // Asegurar categorías fijas
          // ["Pulseras", "Aros", "Anillos"].forEach(cat => {
          //   if (!this.categorias.includes(cat)) this.categorias.push(cat);
          // });

          // Seleccionar "Pulseras" por defecto
          this.categoriaSeleccionada = "Pulseras";

        } catch (err) {
          console.error("Error al cargar Excel", err);
        }
      }

    }
  }).mount("#app");
</script>

</body>
</html>
